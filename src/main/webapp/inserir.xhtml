<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	<link href="css/brain.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="wrapper" >                  
	          <div id="vitrine">
	          </div>
		      <div id="palco">
		      	<div id="conteudo">
					<h1 class="centro">Faça seu pedido no "Embolados"</h1>
					<h:form >
						<div class="tabela"> 
						    <div class="">
						        <label for="code">Nome</label>
						        <h:inputText type="text" class="form-control" value="#{pedidos.pedido.nome}" />
						    </div>
						
						    <div class="">
						        <label for="code">Lanche</label>
									<h:selectOneMenu value="#{pedidos.pedido.lanche}" class="form-control">
										  <f:selectItem itemValue="0" itemLabel="Selecione"/>
										  <f:selectItem itemValue="Atum picado" itemLabel="Atum picado"/>
										  <f:selectItem itemValue="Peru com tomate seco" itemLabel="Peru com tomate seco"/>
										  <f:selectItem itemValue="Berinjela temperada" itemLabel="Berinjela temperada"/>
										  <f:selectItem itemValue="Frango desfiado" itemLabel="Frango desfiado"/>
			  							  <f:selectItem itemValue="Frango desfiado com catupiry" itemLabel="Frango desfiado c/ catupiry"/>
										  <f:selectItem itemValue="Presunto de chester" itemLabel="Presunto de chester"/>
									</h:selectOneMenu>
						    </div>
							<br />
						    <div class="">
						        <label for="code">Bebida</label>
									<h:selectOneMenu value="#{pedidos.pedido.bebida}" class="form-control" >
									  <f:selectItem itemValue="0" itemLabel="Selecione"/>
									  <f:selectItem itemValue="Coco e Uva" itemLabel="Coco e Uva"/>
									  <f:selectItem itemValue="Abacaxi e Gengibre" itemLabel="Abacaxi e Gengibre"/>
									  <f:selectItem itemValue="Arpoador" itemLabel="Arpoador"/>
									  <f:selectItem itemValue="Atlântico" itemLabel="Atlântico"/>
									  <f:selectItem itemValue="Bahamas" itemLabel="Bahamas"/>
									  <f:selectItem itemValue="Carioca" itemLabel="Carioca"/>
									</h:selectOneMenu>
						    </div>
						</div>
					    <br />
					    <h:commandButton action="#{pedidos.save}" class="btn btn-primary " value="Save" />
					    <i class="icon-search icon-white"></i>
					    <h:commandButton action="#{pedidos.home}" class="btn btn-primary " value="Home" />
					    <i class="icon-search icon-white"></i>
					    <h:commandButton action="#{pedidos.list}" class="btn btn-primary " value="List All" />
					</h:form>
		      	</div>
		       	<div id="footer">
		      	</div>
		  	</div>
	  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
