<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
    	<ui:composition template="templates/template.xhtml">
 			<ui:define name="titulo">
				<title>FIAP - Linhas Aéreas - Início</title> 				
 			</ui:define>
 			<ui:define name="palco">
				<h1 class="centro">Listagem de Clientes</h1>
				<div class="conteudo">
					<h:form id="form" role="form" class="table-responsive">
		    			<h:dataTable value="#{cliente_controller.lista}" var="obj"
			    			styleClass="table table-striped tabela"
			    			headerClass="order-table-header"
			    			rowClasses="order-table-odd-row,order-table-even-row" >
			 
			    			<h:column>
			    				<f:facet name="header">ID</f:facet>
			    				#{obj.id}
			    			</h:column>
			    			
			    			<h:column>
			    				<f:facet name="header">Nome</f:facet>
			    				#{obj.nome}
			    			</h:column>
			 
			    			<h:column>
			    				<f:facet name="header">Login</f:facet>
			    				#{obj.login}
			    			</h:column>
			 
			    			<h:column>
			    				<f:facet name="header">Senha</f:facet>
			    				#{obj.senha}
			    			</h:column>
			 
			    			<h:column>
			    				<f:facet name="header">Ações</f:facet>
			    				<h:commandButton styleClass="btn btn-success" value="Edit"  action="#{cliente_controller.incAlt()}">
			    					<f:setPropertyActionListener target="#{cliente_controller.entity}" value="#{obj}"></f:setPropertyActionListener>
			    				</h:commandButton>
			    				 &nbsp;
			    				<h:commandButton styleClass="btn btn-danger" value="Delete" action="#{cliente_controller.remove()}">
			    					<f:setPropertyActionListener target="#{cliente_controller.entity}" value="#{obj}"></f:setPropertyActionListener>
			    				</h:commandButton>
			    			</h:column>
			 
			 
			    		</h:dataTable>
							
	    				<h:commandButton styleClass="btn btn-primary" value="Inserir" action="#{cliente_controller.prepareInsert}" />	
	    				&nbsp;
	    				<h:commandButton styleClass="btn btn-primary" value="Início" action="#{geral_controller.home}" />	
					</h:form>							
				</div>
 			</ui:define>
 			<ui:define name="rodape">
 			</ui:define>
    	</ui:composition>
    </h:body>
</html>
